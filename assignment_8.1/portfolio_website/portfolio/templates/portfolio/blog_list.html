{% extends 'portfolio/base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h2>Blog Posts</h2>
<div class="blog-posts">
  {% for post in posts %}
  <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content|truncatewords:30 }}</p>
      <a href="{% url 'portfolio:blog_detail' post.id %}" class="btn">Read More</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
