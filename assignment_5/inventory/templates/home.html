<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Inventory System</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inventory System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:category_list' %}">Categories</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

            <p class="lead">Manage your products, categories, and transactions seamlessly.</p>
            <hr class="my-4">
            <p>Click the buttons below to get started:</p>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'inventory:category_list' %}" class="btn btn-primary btn-lg w-100">Manage Categories</a>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'inventory:product_list' %}" class="btn btn-success btn-lg w-100">Manage Products</a>
                </div>
            </div>
        </div>
    </div>
